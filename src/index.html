<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <section class="search">
      <form class="search-form js-search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="button-gallery" type="submit">Search</button>
      </form>
    </section>

    <div class="gallery container">
      <ul class="gallery-list js-gallery"></ul>
      <!-- Карточки изображений -->
    </div>
    <button type="button" class="load-more js-more is-hidden button-gallery">
      Load more
    </button>
  </body>
</html>
